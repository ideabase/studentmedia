<div class="secondary-hero-image">
  {% for asset in entry.heroImage %}
  <picture>
      <source srcset="{{ asset.url('hero') }}" media="(min-width: 1500px)">
      <source srcset="{{ asset.url('heroShort') }}" media="(min-width: 700px)">
      <img class="secondary-image" src="{{ asset.url('heroSmall') }}" alt="asset.title" />
  </picture>
  {% endfor %}
</div>
