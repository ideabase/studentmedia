<div class="event-container">
    <div class="date-box">
      <div class="date">
        <h4 class="date-style">{{entry.date|date("d")}}</h4>
      </div>
      <div class="month">
        <h4 class="month-style">{{entry.date|date("M")}}</h4>
      </div>
    </div>
    <div class="event">
      <h3 class="event-title"><a href="{{ entry.url }}">{{ entry.title }}</a></h3>
      <div class="event-words">{{entry.body}}</div>
      <a class="news-story-link" href="{{ entry.url }}">More About Event</a>
    </div>
  </div>
