{% extends "_layout" %}

{% block hero %}
	{% include '_includes/hero.html' %}
{% endblock %}

{% block content %}





<div class = "page-header"><h1 class="head-line">{{entry.title}}</h1></div>

<h2 class="intro-sentence-header">{{entry.tagline}}</h2>
<p>{{entry.body}}</p>

{% for block in entry.fundraiser.type('fundraiserInfo') %}
	<h1>{{block.fundraiserTitle}}</h1>
	<p>{{block.description}}</p>
	<button class="secondary-button app button">{{block.linkName}}<a href="{{block.linkUrl}}"</a>
{% endfor %}

{% endblock %}
