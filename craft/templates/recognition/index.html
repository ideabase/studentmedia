
{% extends "_layout" %}

{% block hero %}
	{% include '_includes/hero.html' %}
{% endblock %}

{% block content %}

	{% for entry in craft.entries.section('recognition').find() %}
		<article>
			
			<h3>{{ entry.title }}</h3>
			<p>{{entry.body}}</p>
			<p>Posted on {{ entry.postDate.format('F d, Y') }}</p>
		</article>
	{% endfor %}
	
{% endblock %}
